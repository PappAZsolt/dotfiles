include ./solarized-dark-higher.conf
enable_audio_bell no
#: FONTS

font_family      Hack
bold_font        Hack Bold
italic_font      Hack Italic
bold_italic_font Hack Bold Italic

# PERFOMANCE

sync_to_monitor yes

# Window Layout 

remember_window_size yes
initial_window_width 400
initial_window_height 600
placement_strategy center

map ctrl+left resize_window narrower
map ctrl+right resize_window wider
map ctrl+up resize_window taller
map ctrl+down resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+home resize_window reset

# Background

background_opacity 0.85
dynamic_background_opacity yes
map ctrl+shift+m set_background_opacity +0.1
map ctrl+shift+l set_background_opacity -0.1


